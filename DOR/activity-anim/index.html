<!DOCTYPE html>
<html>
<style>
    .transitioning {
        background-color: red;
        border: 2px solid black;
        position: relative;
        overflow: hidden;
    }

    .transitioning::before {
        content: "hola";
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: white;
        top: -100%;
        transition: top 1s;
    }

    .transitioning:hover::before {
        top: 0;
    }

</style>

<head>

    <title></title>
</head>

<body>
    <div class="transitioning">lo que sea</div>
</body>

</html>
